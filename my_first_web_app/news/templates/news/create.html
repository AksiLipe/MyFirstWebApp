{% extends 'main/layout.html' %}

{% block title %}Форма для добавления новости{% endblock %}

{% block content %}
    <div class="features" xmlns="http://www.w3.org/1999/html">
        <h1>Форма для добавления новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
